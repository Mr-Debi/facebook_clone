{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Facebook Clone</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'login' %}">Facebook Clone</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        
      </ul>
    </div>
  </nav>
  <!-- ./nav -->

    <!-- edit profile -->
    <div class="col-md-7">
        <div class="panel panel-default pull-right">
            <div class="panel-body">
            <h4>Contact Us</h4>
            <form method="post" action="">
                <div class="form-group">
                    <input class="form-control" type="text" name="status" placeholder="Your Full Name">
                </div>

                <div class="form-group">
                    <input class="form-control" type="number" name="phone" placeholder="Your Phone Number">
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="mail" placeholder="Your E mail">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="subject" placeholder="Your Subject">
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" rows="4" placeholder="Give us a Message.." required></textarea>
                </div>

                <!-- uplode pic  -->
                <div class = "form-group">
                    <input class="form-control" type="file" name="fileToUplode" ><br>
                    <!-- <input class="btn btn-primary" type="submit" value="Uplode" name="uplode_pic"> -->
                </div>
                <!-- /uplode pic  -->
                <div class="form-group">
                <input class="btn btn-primary" type="submit" name="update_profile" value="Send">
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- ./edit profile -->


  <!-- footer -->
  <footer class="container text-center">
    <ul class="nav nav-pills pull-right">
      <li>Facebook Clone - Made by @debi</li>
    </ul>
  </footer>
  <!-- ./footer -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
